# Nginx Configuration for Arayanvar (Backend + Web)
# Bu dosyayı /etc/nginx/sites-available/arayanvar olarak kopyalayın
# ve /etc/nginx/sites-enabled/ altına symlink oluşturun

# Rate Limiting for API (http context'te olmalı)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Backend upstream
upstream arayanvar_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP server (IP adresi ile)
server {
    listen 80;
    server_name 104.247.173.172;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Güvenlik Headers (SSL olmadan)
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Backend API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://arayanvar_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files from backend (uploads)
    location /uploads/ {
        alias /var/www/arayanvar/arayanvar-backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Güvenlik için sadece belirli dosya türlerine izin ver
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|pdf|doc|docx)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Web frontend (React build) - şimdilik yok
    # location / {
    #     root /var/www/arayanvar/arayanvar-web/build;
    #     try_files $uri $uri/ /index.html;
    #     index index.html;
    # }
    
    # Client Max Body Size (dosya yükleme için)
    client_max_body_size 10M;
    
    # Socket.IO için WebSocket desteği
    location /socket.io/ {
        proxy_pass http://arayanvar_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health Check
    location /health {
        proxy_pass http://arayanvar_backend;
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

# Log Format
log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for"';

# Access ve Error Logs
access_log /var/log/nginx/arayanvar_access.log main;
error_log /var/log/nginx/arayanvar_error.log;
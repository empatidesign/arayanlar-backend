# Nginx Configuration for Arayanvar (Backend + Web)
# Bu dosyayı /etc/nginx/sites-available/arayanvar olarak kopyalayın
# ve /etc/nginx/sites-enabled/ altına symlink oluşturun

# Rate Limiting for API (http context'te olmalı)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Backend upstream
upstream arayanvar_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP server (IP adresi ile)
server {
    listen 80;
    server_name 104.247.173.172;
    
    # Gzip Compression (Cloudflare için optimize)
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/x-javascript text/json;
    
    # Güvenlik Headers (Cloudflare için)
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Cloudflare Real IP
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;
    
    # Backend API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # Cloudflare için cache control
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        proxy_pass http://arayanvar_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout ayarları (optimize)
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer ayarları (performans için)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Static files from backend (uploads)
    location /uploads/ {
        alias /var/www/arayanvar/arayanvar-backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Güvenlik için sadece belirli dosya türlerine izin ver
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|pdf|doc|docx)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Web frontend (React build) - şimdilik yok
    # location / {
    #     root /var/www/arayanvar/arayanvar-web/build;
    #     try_files $uri $uri/ /index.html;
    #     index index.html;
    # }
    
    # Client Max Body Size (dosya yükleme için)
    client_max_body_size 10M;
    
    # Socket.IO için WebSocket desteği
    location /socket.io/ {
        proxy_pass http://arayanvar_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health Check
    location /health {
        proxy_pass http://arayanvar_backend;
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

# Log Format
log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for"';

# Access ve Error Logs
access_log /var/log/nginx/arayanvar_access.log main;
error_log /var/log/nginx/arayanvar_error.log;